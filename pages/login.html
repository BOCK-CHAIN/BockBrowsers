<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bock Browser Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 80px;
      background-color: #1e1e2f; /* dark background */
      color: #ffffff;
    }
    input {
      padding: 10px;
      margin: 5px;
      width: 250px;
      border: none;
      border-radius: 5px;
      background: #2a2a3d;
      color: white;
    }
    input::placeholder {
      color: #bbbbbb;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background-color: #4cafef; /* primary button */
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #368ad7;
    }
    #message {
      margin-top: 10px;
      color: #ff5555; /* error color */
    }
  </style>
</head>
<body>
  <h2>Login to Bock Browser</h2>
  
  <input type="email" id="email" placeholder="Email" /><br>
  <input type="password" id="password" placeholder="Password" /><br>
  <button id="loginBtn">Login</button>
  <button id="signupBtn">Sign Up</button>

  <p id="message"></p>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module">
import { loginUser, registerUser } from "../api.js";

const msg = document.getElementById("message");

// Force sign-out every time app starts
// signOut(auth).catch(() => {});

// Check if already logged in
// onAuthStateChanged(auth, (user) => {
//   if (user && window.location.pathname.endsWith("login.html")) {
//     // Save user to localStorage
//     localStorage.setItem('currentUser', JSON.stringify({
//       uid: user.uid,
//       email: user.email,
//       displayName: user.displayName
//     }));
//     window.location.href = "index.html";
//   }
// });

// Login
document.getElementById("loginBtn").addEventListener("click", async () => {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  if (!email || !password) {
    msg.textContent = "Please fill out both fields.";
    return;
  }
  try {
    const response = await loginUser(email, password);
    localStorage.setItem('jwtToken', response.token);
    localStorage.setItem('currentUser', JSON.stringify({
      userId: response.user.id,
      email: response.user.email
    }));
    msg.style.color = "lightgreen";
    msg.textContent = "Login successful!";
    setTimeout(() => window.location.href = "index.html", 1000);
  } catch (err) {
    msg.style.color = "red";
    msg.textContent = err.response ? err.response.data : err.message;
  }
});

// Signup
document.getElementById("signupBtn").addEventListener("click", async () => {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  if (!email || !password) {
    msg.textContent = "Please fill out both fields.";
    return;
  }
  try {
    const registerResponse = await registerUser(email, password);
    // Optionally, log in the user immediately after successful registration
    const loginResponse = await loginUser(email, password);
    localStorage.setItem('jwtToken', loginResponse.token);
    localStorage.setItem('currentUser', JSON.stringify({
      userId: loginResponse.user.id,
      email: loginResponse.user.email
    }));
    msg.style.color = "lightgreen";
    msg.textContent = "Account created and logged in!";
    setTimeout(() => window.location.href = "index.html", 1000);
  } catch (err) {
    msg.style.color = "red";
    msg.textContent = err.response ? err.response.data : err.message;
  }
});
</script>
</body>
</html>
