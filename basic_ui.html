<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Web Browser</title>

  <!-- Lucide Icon Library -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #0a0a0a; /* black background */
      color: #e0d4f7; /* soft purple-white text */
    }

    .top-bar {
      display: flex;
      align-items: center;
      background-color: #2a003f; /* deep purple */
      padding: 8px 12px;
      border-bottom: 1px solid #4b0082; /* purple border */
      gap: 8px;
      position: relative;
    }

    .top-bar button {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 6px 10px;
      font-size: 14px;
      cursor: pointer;
      background-color: #8000ff; /* vibrant purple */
      color: white;
      border: none;
      border-radius: 4px;
      transition: background 0.2s;
    }

    .top-bar button:hover {
      background-color: #6200cc; /* darker purple */
    }

    .top-bar button i {
      width: 18px;
      height: 18px;
    }

    .top-bar input {
      flex: 1;
      padding: 6px 10px;
      font-size: 14px;
      border: 1px solid #a076ff;
      border-radius: 4px;
      background-color: #1a001f;
      color: #e0d4f7;
    }

    iframe {
      flex: 1;
      width: 100%;
      border: none;
    }

    /* Dropdown styles */
    .menu-container {
      position: relative;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 40px;
      right: 0;
      background-color: #1a001f;
      border: 1px solid #8000ff;
      border-radius: 4px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      z-index: 999;
      min-width: 180px;
    }

    .dropdown a {
      display: block;
      padding: 10px 14px;
      color: #e0d4f7;
      text-decoration: none;
      font-size: 14px;
    }

    .dropdown a:hover {
      background-color: #32004d;
    }

    .show {
      display: block;
    }
  </style>
</head>
<body>

  <!-- ✅ Top Bar -->
  <div class="top-bar">
    <button onclick="goBack()"><i data-lucide="arrow-left"></i></button>
    <button onclick="goForward()"><i data-lucide="arrow-right"></i></button>
    <button onclick="goHome()"><i data-lucide="home"></i></button>
    <input id="url" type="text" placeholder="Enter URL..." onkeydown="if(event.key==='Enter'){loadURL();}">
    <button onclick="loadURL()"><i data-lucide="globe"></i></button>

    <!-- Dropdown menu -->
    <div class="menu-container">
      <button onclick="toggleDropdown()"><i data-lucide="more-vertical"></i></button>
      <div id="dropdown" class="dropdown">
        <a href="#" onclick="newTab()"> New Tab</a>
        <a href="#" onclick="newWindow()"> New Window</a>
        <a href="#" onclick="newIncognito()"> New Incognito Window</a>
        <a href="#" onclick="openSettings()"> Settings</a>
      </div>
    </div>
  </div>

  <!-- ✅ Web View -->
  <iframe id="browserView" src="https://example.com"></iframe>

  <script>
    const iframe = document.getElementById('browserView');
    const urlInput = document.getElementById('url');
    const dropdown = document.getElementById('dropdown');

    function loadURL() {
      let url = urlInput.value.trim();
      if (!/^https?:\/\//i.test(url)) {
        url = 'https://' + url;
      }
      iframe.src = url;
    }

    function goBack() {
      iframe.contentWindow.history.back();
    }

    function goForward() {
      iframe.contentWindow.history.forward();
    }

    function goHome() {
      iframe.src = 'https://example.com';
    }

    function toggleDropdown() {
      dropdown.classList.toggle('show');
    }

    function openSettings() {
  window.location.href = 'settings.html';
}


    function newTab() {
      alert("New Tab (to be implemented with tabs)");
      dropdown.classList.remove('show');
    }

    function newWindow() {
      alert("New Window (handled by Electron or browser context)");
      dropdown.classList.remove('show');
    }

    function newIncognito() {
      alert("New Incognito Window (needs backend like Electron)");
      dropdown.classList.remove('show');
    }

    // Hide dropdown when clicking outside
    window.onclick = function(e) {
      if (!e.target.closest('.menu-container')) {
        dropdown.classList.remove('show');
      }
    }

    // Load Lucide icons
    lucide.createIcons();
  </script>

</body>
</html>
